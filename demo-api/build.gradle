plugins {
	id 'org.springframework.boot' version '2.5.5'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.allowexactly'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'com.stripe:stripe-java:20.84.0'

	implementation 'org.springframework.boot:spring-boot-starter:2.5.5'
	implementation 'org.springframework.boot:spring-boot-starter-web:2.5.5'
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server:2.5.5'

	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.5'
}

task copyUi(type: Copy) {
	from new File(rootDir, "demo-ui/build")
	into 'build/resources/main/web'
}

task preBuild {
	dependsOn ":demo-ui:build"
}
build.dependsOn preBuild
build.finalizedBy copyUi


test {
//	useJUnitPlatform()
}
